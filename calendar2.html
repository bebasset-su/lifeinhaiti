<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    h3, h4, h5 {
      font-weight: 300 !important;
    }

    .calendar-wrapper {
      height: auto;
      max-width: 730px;
      margin: 0 auto;
    }

    .calendar-header {
      background-color: rgba(18, 15, 25, 0.25);
      height: 100%;
      padding: 20px;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      position: relative;
    }

    .header-title {
      padding-left: 15%;
    }

    .header-background {
      background-image: url("https://raw.githubusercontent.com/JustMonk/codepen-resource-project/master/img/compressed-header.jpg");
      height: 200px;
      background-position: center right;
      background-size: cover;
    }

    .calendar-content {
      background-color: #fff;
      padding: 20px;
      padding-left: 15%;
      padding-right: 15%;
      overflow: hidden;
    }

    .event-mark {
      width: 5px;
      height: 5px;
      background-color: teal;
      border-radius: 100px;
      position: absolute;
      left: 46%;
      top: 70%;
    }

    .calendar-footer {
      height: 200px;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      text-align: center;
      background-color: #4b6289 !important;
      position: relative;
      overflow: hidden;
    }

    .addForm {
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      background-color: #4b5889 !important;
      transition: top 0.5s cubic-bezier(1, 0, 0, 1);
      padding: 0 5px 0 5px;
    }

    .addForm input {
      color: #fff;
    }

    .addForm .row {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      margin-bottom: 0;
    }

    .addForm h4 {
      color: #fff;
      margin-bottom: 1rem;
    }

    .addEventButtons {
      text-align: right;
      padding: 0 0.75rem 0 0.75rem;
    }

    .addEventButtons a {
      color: black;
      font-weight: 300;
    }

    .emptyForm {
      padding: 20px;
      padding-left: 15%;
      padding-right: 15%;
    }

    .emptyForm h4 {
      color: #fff;
      margin-bottom: 2rem;
    }

    .sidebar-wrapper {
      color: #fff;
      background-color: #5a649c !important;
      padding-top: 0;
      padding-bottom: 20px;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      padding-left: 0;
      padding-right: 0;
    }

    .sidebar-title {
      padding: 50px 6% 50px 12%;
    }

    .sidebar-title h4 {
      margin-top: 0;
    }

    .sidebar-events {
      overflow-x: hidden;
      overflow-y: hidden;
      margin-bottom: 70px;
    }

    .empty-message {
      font-size: 1.2rem;
      padding: 15px 6% 15px 12%;
    }

    .eventCard {
      background-color: #fff;
      color: black;
      padding: 12px 24px 12px 24px;
      border-bottom: 1px solid #E5E5E5;
      white-space: nowrap;
      position: relative;
      animation: slideInDown 0.5s;
    }

    .eventCard-header {
      font-weight: bold;
    }

    .eventCard-description {
      color: grey;
    }

    .eventCard-mark-wrapper {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 60px;
      background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 25%, rgba(255, 255, 255, 1) 100%);
    }

    .eventCard-mark {
      width: 8px;
      height: 8px;
      background-color: #b39ddb;
      border-radius: 100px;
      position: absolute;
      left: 50%;
      top: 45%;
    }

    .day-mark {
      width: 7px;
      height: 7px;
      background-color: #b39ddb;
      border-radius: 100px;
      position: absolute;
      left: 47%;
      top: 67%;
    }

    .content-wrapper {
      padding-top: 50px;
      padding-bottom: 50px;
      margin-left: 300px;
    }

    #table-body .col:hover {
      cursor: pointer;
      background-color: #E0E0E0;
    }

    .empty-day:hover {
      cursor: default !important;
      background-color: #fff !important;
    }

    #table-body .row .col {
      padding: .75rem;
    }

    #table-body .col {
      border: 1px solid transparent;
    }

    #table-body .row {
      margin-bottom: 0;
    }

    #table-body .col {
      padding-top: 1.3rem !important;
      padding-bottom: 1.3rem !important;
    }

    #calendar-table {
      text-align: center;
    }

    .prev-button {
      position: absolute;
      cursor: pointer;
      left: 0%;
      top: 35%;
      color: grey !important;
    }

    .prev-button i {
      font-size: 4em;
    }

    .next-button {
      position: absolute;
      cursor: pointer;
      right: 0%;
      top: 35%;
      color: grey !important;
    }

    .next-button i {
      font-size: 4em;
    }

    .addEvent {
      box-shadow: 0 5px 15px rgb(57, 168, 228);
      background-color: #39a8e4;
      padding: 10px;
      padding-left: 3em;
      padding-right: 3em;
      cursor: pointer;
      border-radius: 25px;
      color: #fff !important;
      background-image: linear-gradient(135deg, #8d8dd4, #45ced4);
    }

    .addEvent:hover {
      transition: box-shadow 0.5s;
      box-shadow: 0 4px 25px rgb(57, 168, 228);
    }

    .mobile-header {
      padding: 0;
      display: none;
      padding-top: 20px;
      padding-bottom: 20px;
      position: fixed;
      z-index: 99;
      width: 100%;
      background-color: #5a649c !important;
    }

    .mobile-header a i {
      color: #fff;
      font-size: 38px;
    }

    .mobile-header h4 {
      color: #fff;
    }

    .mobile-header .row {
      margin-bottom: 0;
    }

    .mobile-header h4 {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
    }

    @media (max-width: 992px) {
      .content-wrapper {
        margin-left: 0;
      }

      .mobile-header {
        display: block;
      }

      .calendar-wrapper {
        margin-top: 80px;
      }

      .sidebar-wrapper {
        background-color: #EEEEEE !important;
      }

      .sidebar-title {
        background-color: #5A649C !important;
      }

      .empty-message {
        color: black;
      }
    }

    @media (max-width: 767px) {
      .content-wrapper .container {
        width: auto;
      }

      .calendar-content {
        padding-left: 5%;
        padding-right: 5%;
      }

      body .row {
        margin-bottom: 0;
      }

      .container .row .col {
        padding: .75rem;
      }

      .container .row {
        margin-bottom: 0;
      }

      .calendar-header .row {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

<div class="content-wrapper">
  <div class="calendar-wrapper z-depth-2">
    <div class="calendar-header">
      <div class="row">
        <div class="col s12 m4">
          <h3 id="month" class="header-title">May</h3>
          <h5 id="year" class="header-title">2024</h5>
        </div>
      </div>
      <div class="header-background"></div>
    </div>
    <div class="calendar-content">
      <div id="calendar-table">
        <div id="table-header" class="row">
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
          <div class="col">Fri</div>
          <div class="col">Sat</div>
        </div>
        <div id="table-body"></div>
      </div>
    </div>
  </div>
</div>

<div class="calendar-footer">
  <a class="addEvent waves-effect waves-light btn">Add Event</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const date = new Date();
    let year = date.getFullYear();
    let month = date.getMonth();

    function generateCalendar(year, month) {
      const calendarBody = document.getElementById('table-body');
      calendarBody.innerHTML = ''; // Clear previous calendar

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();
      
      document.getElementById('month').innerText = date.toLocaleString('default', { month: 'long' });
      document.getElementById('year').innerText = year;

      let row = document.createElement('div');
      row.classList.add('row');

      // Create empty cells for days of the week before the first of the month
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('col', 'empty-day');
        row.appendChild(emptyCell);
      }

      // Create cells for each day of the month
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.classList.add('col');
        cell.innerText = day;

        if ((day + firstDay - 1) % 7 === 6) {
          calendarBody.appendChild(row);
          row = document.createElement('div');
          row.classList.add('row');
        }

        row.appendChild(cell);
      }

      calendarBody.appendChild(row); // Append the last row
    }

    generateCalendar(year, month);
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
